{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flashes fs-5 d-block">
    {% for category, message in messages %}
    <div class="{{category}} rounded my-1 px-2 mx-auto d-flex justify-content-center">
        <span>{{ message }}</span>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
