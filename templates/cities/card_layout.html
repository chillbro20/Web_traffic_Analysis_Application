<div class="col-md-6 col-lg-4">
    <div class="card mb-1">
        <img loading="lazy" src="{% block img %}{% endblock %}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{% block name %}{% endblock %}</h5>
            <p class="card-subtitle text-muted mb-2">{% block city %}{% endblock %}</p>
            <a href="{% block link %}{% endblock %}" class="btn bg-success text-white">View</a>
        </div>
    </div>
</div>
