<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src=" https://wta-project.herokuapp.com/script"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&display=swap" rel="stylesheet">

    <link rel="shortcut icon"
        href="{{url_for('static',filename='favicon.png')}}"
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

    <title>{% block title %} Tourist spots!{% endblock %}</title>

    {% block head %}{% endblock %}

</head>

<body>
    <div class="root">
        <nav class="navbar navbar-expand-sm navbar-light fixed-top fs-5">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse gap-4" id="navbarSupportedContent">
                    <div class="nav-item"><a href="{{url_for('index')}}" class="nav-link active">Home</a></div>
                    <div class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cities
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{url_for('cities',city='agra')}}">Agra</a></li>
                            <li><a class="dropdown-item" href="{{url_for('cities',city='ayodhya')}}">Ayodhya</a></li>
                            <li><a class="dropdown-item" href="{{url_for('cities',city='fatehpur_sikri')}}">Fatehpur Sikri</a></li>
                            <li><a class="dropdown-item" href="{{url_for('cities',city='kanpur')}}">Kanpur</a></li>
                            <li><a class="dropdown-item" href="{{url_for('cities',city='kushinagar')}}">Kushinagar</a></li>
                            <li><a class="dropdown-item" href="{{url_for('cities',city='lucknow')}}">Lucknow</a></li>
                            <li><a class="dropdown-item" href="{{url_for('cities',city='mathura_and_vrindavan')}}">Mathura and Vrindavan</a></li>
                            <li><a class="dropdown-item" href="{{url_for('cities',city='prayagraj')}}">Prayagraj</a></li>
                            <li><a class="dropdown-item" href="{{url_for('cities',city='varanasi')}}">Varanasi</a></li>
                        </ul>
                    </div>
                    <div class="nav-item"><a href="{{url_for('contact')}}" class="nav-link">Contact</a></div>
                    <div class="nav-item"><a href="{{url_for('about')}}" class="nav-link">About</a></div>
                </div>
        </nav>

        <div class="main container-fluid mb-4">
            {% block main %}{% endblock %}

            
        </div>

    </div>
    {% block js %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
